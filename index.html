        /* [핵심 1] 움직이는 배경 설정 */
        body {
            margin: 0;
            height: 100vh; /* 화면 전체 높이 사용 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 적용 */
            color: white;
            
            /* 그라데이션 색상 지정 (원하는 색으로 변경 가능) */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            /* 'gradientBG'라는 애니메이션을 15초 동안 무한 반복 */
            animation: gradientBG 15s ease infinite;
        }

        /* 배경이 움직이는 애니메이션 정의 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 중앙 카드 디자인 (유리 같은 효과) */
        .card-container {
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.1); /* 반투명 흰색 */
            backdrop-filter: blur(10px); /* 배경 흐리게 */
            border-radius: 20px; /* 모서리 둥글게 */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* 그림자 */
            border: 1px solid rgba(255, 255, 255, 0.18); /* 테두리 */
        }

        /* [핵심 2] 둥둥 떠다니는 텍스트 애니메이션 */
        .floating-title {
            font-size: 3.5rem;
            margin: 0;
            /* 'float' 애니메이션을 3초 동안 반복 */
            animation: float 3s ease-in-out infinite;
        }

        /* 위아래로 움직이는 애니메이션 정의 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); } /* 20px 위로 이동 */
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        /* [핵심 3] 마우스 반응형 버튼 */
        .cool-button {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 1rem 3rem;
            background: white;
            color: #e73c7e; /* 핑크색 글씨 */
            text-decoration: none; /* 밑줄 제거 */
            font-weight: bold;
            border-radius: 50px; /* 알약 모양 */
            /* 부드러운 변화를 위한 트랜지션 설정 */
            transition: all 0.3s ease;
        }
